# Tomcat
server: 
  port: 9200

# Spring
spring:
  main:
    allow-circular-references: true
  application:
    # 应用名称
    name: ruoyi-auth
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        namespace: ed01487a-41a0-480e-a369-39f2be469364
        group: SMARTG60
      config:
        namespace: ed01487a-41a0-480e-a369-39f2be469364
        group: SMARTG60
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
