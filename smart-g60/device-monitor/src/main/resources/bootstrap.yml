# Tomcat
server:
  port: 9308
  tomcat:
    uri-encoding: UTF-8

# Spring
spring:
  main:
    allow-circular-references: true
  application:
    # 应用名称
    name: device-monitor
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 497c8310e9.qicp.vip:22292
      config:
        # 配置中心地址
        server-addr: 497c8310e9.qicp.vip:22292
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
